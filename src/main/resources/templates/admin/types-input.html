<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--兼容移动端显示-->
    <title th:text="${editing}!=null ? '分类编辑' : '分类新增'">分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="book icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://i.loli.net/2020/07/13/FPZ1w56gHAdCaxu.jpg" alt="" class="ui avatar image">
                        CLF
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu animated fadeInDown">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types}" class="item"><i class="browser icon"></i>列表</a>
            <a href="#" th:href="@{/admin/types/input}" th:text="${editing}!=null ? '编辑' : '新增'" class="blue active item"><i class="edit icon"></i>新增</a>
        </div>
    </div>
</div>

<!--中间内容--><!--dropdown下拉菜单,selection可选择,compact紧缩,multiple多选,search搜索,required提示错误红色框,error错误提示框-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="post" class="ui form animated bounceInLeft" th:object="${type}" th:action="${editing}==null ? @{/admin/types} : @{/admin/types/edit}" >
            <div class="field">
                <div class="ui left labeled input">
                    <input type="hidden" name="id" th:value="${type.getId()}">
                    <label class="ui orange basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>

            <!-- 放置表单验证的提示信息 -->
            <div class="ui error message"></div>
            <!--后端验证非空Valid和不重复自定义错误-->
            <!--/*/
             <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
               <i class="close icon"></i>
               <div class="header">添加失败</div>
               <p th:errors="*{name}">提交信息不符合规则</p>
             </div>
            /*/-->
            <!--/*/
             <div class="ui negative message" th:unless="${lost} == null">
               <i class="close icon"></i>
               <div class="header">修改失败</div>
               <p th:text="${message}">提交信息不符合规则</p>
             </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" id="return-btn"><i class="share icon"></i>返回</button>
                <button class="ui blue submit button"><i class="checkmark icon"></i>提交</button>
            </div>

        </form>
    </div>
</div>

<br>

<!--底部-->
<footer th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                    <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：2534800363@qq.com</a>
                    <a href="#" class="item">QQ：2534800363</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">我建立博客的初衷是把我所学所懂记录下来以及收集网络上优秀的文章分享给大家，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Designed by ChenLinFeng</p>
    </div>
</footer>

<th:block th:replace="admin/_fragments :: script"> <!--/*/th标签内容/*/-->  <!--加在静态页面是注释，在thymeleaf是有效的-->
<script src="../../static/js/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>
    <script>
        //返回按钮
        $('#return-btn').click(function () {
            window.location.href = "/admin/types";
        });
        <!--校验标题不为空-->
        $('.ui.form').form({//表单验证
            fields: {
                name: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入分类名称！'
                    }]
                }
            }
        });
    </script>
</body>
</html>
